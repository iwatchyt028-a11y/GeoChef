<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>GeoChef â€” Cook up a location!</title>

  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#1E90FF"/>

  <!-- Pannellum (360 viewer) -->
  <link href="https://unpkg.com/pannellum/build/pannellum.css" rel="stylesheet">
  <script src="https://unpkg.com/pannellum/build/pannellum.js"></script>

  <!-- Leaflet (map) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <link rel="stylesheet" href="main.css" />

  <link rel="icon" href="icons/chef-hat.svg" type="image/svg+xml">
  <meta name="description" content="GeoChef â€” mobile-first GeoGuessr-style web game (offline-ready)."/>
  <style>
    /* map modal tweaks (kept here so you don't need to change main.css) */
    #mapid { width: 100%; height: 360px; border-radius:10px; }
    .modal .modal-content { padding: 10px; }
    .pannellum-tooltip { position: absolute; z-index: 10; color: #fff; font-weight:600 }
  </style>
</head>
<body>
  <div id="app" class="app" aria-live="polite">
    <header class="topbar" role="banner">
      <div class="brand">
        <img src="icons/chef-hat.svg" alt="" aria-hidden="true" class="logo"/>
        <h1 class="title">GeoChef</h1>
      </div>
      <button id="profileBtn" class="icon-btn" aria-label="Open profile">ðŸ‘¤</button>
    </header>

    <main class="main" role="main">
      <section id="panoramaWrap" class="panorama-wrap" aria-label="Panorama viewer">
        <div id="panoContainer" class="pano-container" tabindex="0" aria-label="Panorama. Drag to look around."></div>

        <div class="hud">
          <div class="hud-left">
            <div id="timer" class="pill" aria-hidden="true">â€”</div>
            <div id="mini" class="pill">Round: <span id="roundNum">0</span></div>
          </div>
          <div class="hud-center">
            <button id="guessBtn" class="guess-btn" aria-label="Make a guess">Make Guess</button>
          </div>
          <div class="hud-right">
            <button id="hintBtn" class="pill" aria-label="Hint (not implemented)">ðŸ’¡</button>
          </div>
        </div>

        <div class="nav-arrows">
          <button id="backBtn" class="arrow left" aria-label="Go back">â—€</button>
          <button id="forwardBtn" class="arrow right" aria-label="Go forward">â–¶</button>
        </div>
      </section>

      <section class="controls">
        <div class="row">
          <select id="modeSelect" aria-label="Choose mode">
            <option value="standard">Standard (5 rounds)</option>
            <option value="casual">Casual (1 round)</option>
            <option value="pro">Pro (10 rounds)</option>
          </select>
          <button id="startBtn" class="primary">Start Game</button>
        </div>

        <div class="row small">
          <button id="downloadPack" class="secondary">Download sample pack (offline)</button>
          <button id="lowData" class="secondary">Low Data: Off</button>
        </div>

        <div class="row">
          <div id="scoreboard" class="scoreboard" aria-live="polite">Score: <span id="scoreVal">0</span></div>
        </div>
      </section>

      <section id="leaderboard" class="leaderboard" aria-label="Leaderboard">
        <h3>Local Leaderboard</h3>
        <ol id="leaderList" role="list"></ol>
      </section>
    </main>

    <nav class="bottom-nav" role="navigation" aria-label="Main">
      <button id="navPlay" class="nav-btn" aria-label="Play">Play</button>
      <button id="navLeaderboard" class="nav-btn" aria-label="Leaderboard">Leaderboard</button>
      <button id="navProfile" class="nav-btn" aria-label="Profile">Profile</button>
    </nav>

    <!-- Map modal (Leaflet) -->
    <div id="mapModal" class="modal" role="dialog" aria-hidden="true" aria-label="Map â€” drop a pin to make your guess">
      <div class="modal-content">
        <header class="modal-header">
          <h2>Drop your pin</h2>
          <button id="closeMap" class="icon-btn" aria-label="Close map">âœ•</button>
        </header>
        <div class="map-area">
          <div id="mapid" aria-label="Interactive map"></div>
          <div class="map-help">Tap to drop a pin. Use pinch to zoom for precision.</div>
        </div>
        <footer class="modal-footer">
          <button id="confirmGuess" class="primary">Confirm Guess</button>
        </footer>
      </div>
    </div>

    <!-- Score modal -->
    <div id="scoreModal" class="modal small" role="dialog" aria-hidden="true">
      <div class="modal-content score-card">
        <h3 id="scoreTitle">Round Score</h3>
        <div id="scoreBreakdown" class="score-breakdown" aria-live="polite"></div>
        <button id="nextRound" class="primary">Next</button>
      </div>
    </div>

    <!-- Profile modal -->
    <div id="profileModal" class="modal" role="dialog" aria-hidden="true">
      <div class="modal-content">
        <header class="modal-header">
          <h2>Profile</h2>
          <button id="closeProfile" class="icon-btn" aria-label="Close profile">âœ•</button>
        </header>
        <div style="padding:8px">
          <label for="username">Username</label>
          <input id="username" type="text" placeholder="Chef" style="width:100%;padding:8px;margin:8px 0;border-radius:8px"/>
          <div style="display:flex;gap:8px">
            <button id="saveProfile" class="primary">Save</button>
            <button id="logoutBtn" class="secondary">Logout (local)</button>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script src="main.js" type="module"></script>
</body>
</html>
